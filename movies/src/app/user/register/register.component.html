<div class="container">
  <form class="register" [formGroup]="form" (ngSubmit)="register()">
    <fieldset>
      <h2>Registration Form</h2>

      <!-- username -->
      <p class="field field-icon">
        <label for="username">Username:</label>
        <input
          class="input-error"
          type="text"
          name="username"
          id="username"
          placeholder="username"
          formControlName="username"
        />
      </p>
      <ng-container *ngIf="form.get('username')?.touched">
        <p class="error" *ngIf="form.get('username')?.errors?.['required']">
          Username is required!
        </p>

        <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
            Username must be at least 5 characters!
          </p>
      </ng-container>

      <!-- email -->
      <p class="field field-icon">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          formControlName="email"
        />
      </p>
      <ng-container *ngIf="form.get('email')?.touched">
        <p class="error" *ngIf="form.get('email')?.errors?.['required']">
          Email is required!
        </p>
        <p class="error" *ngIf="form.get('email')?.errors?.['emailValidator']">
          Email is not valid!
        </p>
      </ng-container>

      <!-- telephone -->
      <p class="field field-icon">
        <label for="tel">Tel:</label>
        <select name="select-tel" id="select-tel" class="tel">
          <option value="00359">+359</option>
        </select>
        <input
          type="text"
          name="tel"
          id="tel"
          placeholder="885 888 888"
          formControlName="tel"
        />
      </p>

      <ng-container formGroupName="passGroup">
        <!-- password -->
        <p class="field field-icon">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
            formControlName="password"
          />
        </p>
        <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 6 characters!
            </p> -->

        <!-- rePassword -->
        <p class="field field-icon">
          <label for="rePassword">Repassword:</label>
          <input
            type="password"
            name="rePassword"
            id="rePassword"
            placeholder="******"
            formControlName="rePassword"
          />
        </p>
        <ng-container *ngIf="passGroup?.get('rePassword')?.touched">
          <p class="error"
          *ngIf="passGroup?.errors?.['matchPasswordValidator'] ||
          passGroup?.get('rePassword')?.errors?.['required']"
          >Repeat Password does not match password!</p>
        </ng-container>
      </ng-container>

      <button>Create Account</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/login">Log In</a>
      </p>
    </fieldset>
  </form>
</div>
