<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">Movies Blog</span></p>
        </div>
        <div  *ngIf="!isLoggedIn" class="mini-navbar"> 
            <ul>
                <li>
                    <a routerLink="/login">Login</a>
                </li>
                <li>
                    <a routerLink="/register">Register</a>
                </li>
            </ul>
        </div>
        <div *ngIf="isLoggedIn" class="mini-navbar"> 
            <ul>
                <li>
                    <a routerLink="/profile"> {{username}}'s Profile</a> 
                </li>
                 <li (click)="logout()"> 
                    <a>Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/recipes">Recipes</a>
            </li>
            <li>
                <a routerLink="/add-recipe">Add New Recipe</a>
            </li>
            <li>
                <a routerLink="/contacts">Contacts</a>
            </li>
        </ul>
    </nav>

</header>
